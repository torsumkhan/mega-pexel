<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="brand-name-container">
          <h1 class="logo">mp</h1>
          <h1>Mega Pexels</h1>
        </div>
        <div class="extra-container">
          <h3>Explore</h3>
          <h3>License</h3>
          <button type="text">Upload</button>
        </div>
      </div>

      <h2>
        The best free stock photos, royalty free<br />images shared by creators.
      </h2>
      <form class="search-form">
        <input
          type="text"
          name="search"
          class="search-input"
          placeholder="Search for free photos"
        />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <main>
      <div class="gallery"></div>
    </main>
    <div class="scroll-button">
      <button class="more-button">Show more</button>
      <button class="more-searched">Show more searched</button>
    </div>
  </body>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="app.js"></script>
</html>
